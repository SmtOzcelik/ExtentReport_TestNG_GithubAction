name: Java CI with ExtentReports and GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11 and Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Configure Git
        run: |
          git config --global user.email "smtab142790@gmail.com"
          git config --global user.name "SmtOzcelik"

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run Tests and Generate ExtentReports
        run: mvn test

      - name: Archive ExtentReports
        uses: actions/upload-artifact@v2
        with:
          name: extent-reports
          path: raporlar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy ExtentReports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.TOKENN }}
          publish_dir: ./raporlar

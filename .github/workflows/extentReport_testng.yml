name: Java CI with ExtentReports and Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - uses: browser-actions/setup-chrome@latest
      - run: |
          chmod +x ./scripts/InstallChrome.sh
                     ./scripts/InstallChrome.sh 

      - name: Configure Git
        run: |
          git config --global user.email "smtab142790@gmail.com"
          git config --global user.name "SmtOzcelik"

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run Tests and Generate ExtentReports
        run: mvn test

      - name: Archive ExtentReports
        uses: actions/upload-artifact@v2
        with:
          name: extent-reports
          path: raporlar

  docker:
    name: Build and Deploy Spring Boot App
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'corretto'
          cache: 'maven'

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build App
        run: mvn -B package --file pom.xml -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/githubactionpushed:latest

